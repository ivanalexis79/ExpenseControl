<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Gastos</title>
    <link rel="manifest" href="/ExpenseControl/manifest.json">
    <link rel="icon" href="assets/gastos.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pwa.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Scripts en el orden correcto -->
    <script defer src="js/pwa.js"></script>
    <script defer src="js/db.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/categorias.js"></script>
    <script defer src="js/chart.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>üí∞ Gestor de Gastos</h1>
        </header>

        <main>
            <!-- Secci√≥n del gr√°fico -->
            <section class="chart-section">
                <h2>Gastos por Categor√≠a</h2>
                <div class="chart-container">
                    <canvas id="graficoGastos"></canvas>
                </div>
                <div class="chart-controls">
                    <button onclick="window.actualizarGrafico()" class="btn btn-secondary">
                        üìä Actualizar Gr√°fico
                    </button>
                    <button onclick="window.mostrarGraficoMesActual()" class="btn btn-secondary">
                        üìÖ Solo Este Mes
                    </button>
                </div>
            </section>

            <!-- Formulario para agregar gastos -->
            <section class="form-section">
                <div class="section-header">
                    <h2>Agregar Nuevo Gasto</h2>
                    <button onclick="mostrarGestorCategorias()" class="btn btn-secondary">
                        üè∑Ô∏è Gestionar Categor√≠as
                    </button>
                </div>
                <form id="formGasto">
                    <div class="form-group">
                        <label for="monto">üíµ Monto:</label>
                        <input type="number" id="monto" name="monto" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">üìù Descripci√≥n:</label>
                        <input type="text" id="descripcion" name="descripcion" placeholder="Ej: Almuerzo, Gasolina..." required>
                    </div>

                    <div class="form-group">
                        <label for="categoria">üè∑Ô∏è Categor√≠a:</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Seleccionar categor√≠a...</option>
                            <!-- Las opciones se llenan din√°micamente desde la DB -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="fecha">üìÖ Fecha:</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        ‚ûï Agregar Gasto
                    </button>
                </form>
            </section>

            <!-- Resumen de gastos -->
            <section class="summary-section">
                <h2>Resumen</h2>
                <div id="resumenGastos" class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Gastos</h3>
                        <p id="totalGastos">$0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3>Este Mes</h3>
                        <p id="gastosMes">$0.00</p>
                    </div>
                    <div class="summary-card">
                        <h3>Cantidad</h3>
                        <p id="cantidadGastos">0</p>
                    </div>
                </div>
            </section>

            <!-- Lista de gastos recientes -->
            <section class="list-section">
                <h2>Gastos Recientes</h2>
                <div class="list-controls">
                    <button onclick="cargarGastos()" class="btn btn-secondary">
                        üîÑ Actualizar Lista
                    </button>
                    <button onclick="mostrarSoloMesActual()" class="btn btn-secondary">
                        üìÖ Solo Este Mes
                    </button>
                </div>
                <div id="listaGastos" class="gastos-list">
                    <!-- Los gastos se cargan din√°micamente aqu√≠ -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal para editar gastos -->
    <div id="modalEditar" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Editar Gasto</h2>
            <form id="formEditar" onsubmit="guardarEdicion(event)">
                <input type="hidden" id="editarId">
                
                <div class="form-group">
                    <label for="editarMonto">üíµ Monto:</label>
                    <input type="number" id="editarMonto" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="editarDescripcion">üìù Descripci√≥n:</label>
                    <input type="text" id="editarDescripcion" required>
                </div>

                <div class="form-group">
                    <label for="editarCategoria">üè∑Ô∏è Categor√≠a:</label>
                    <select id="editarCategoria" required>
                        <!-- Las opciones se llenan din√°micamente -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="editarFecha">üìÖ Fecha:</label>
                    <input type="date" id="editarFecha" required>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                    <button type="button" onclick="cerrarModal()" class="btn btn-secondary">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- Toast notifications -->
    <div id="toast" class="toast"></div>

    <style>
        /* Estilos b√°sicos incorporados */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .section-header h2 {
            margin-bottom: 0;
        }

        .chart-container {
            max-width: 400px;
            margin: 0 auto 20px;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .summary-card h3 {
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .summary-card p {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .list-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .gastos-list {
            display: grid;
            gap: 10px;
        }

        .gasto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .gasto-info {
            flex: 1;
        }

        .gasto-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1500;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #48bb78;
        }

        .toast.error {
            background: #f56565;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .chart-controls, .list-controls {
                justify-content: center;
            }
            
            .gasto-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .gasto-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
</body>
</html>
